<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container header-container">
                <h1>Jimmy's Dinner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div> 
        </header>
        <section class="menu-section">
            <div class="container menu-container" id="menu-container">
            </div>
        </section>
        <section class="order-section">
            <div class="container order-container hidden" id="order-container">
                <h3 id="order-header">Your order</h3>
                <div class="order-items-container" id="order-items-container"></div>
                <div class="price-container" id="price-container">
                </div>
                <button class="complete-btn" id="complete-btn">Complete order</button>
            </div>
        </section>
        <section class="form-section">
            <div class="form-container" id="form-container">
                <h4>Enter card details</h4>
                <form id="order-form">
                    <input 
                        type="text" 
                        name="name" 
                        placeholder="Enter your name"
                        aria-label="Name" 
                        required/>
                    <input 
                        type="tel" 
                        inputmode="numeric" 
                        pattern="[0-9\s]{13,19}" 
                        autocomplete="cc-number" 
                        maxlength="19" 
                        placeholder="Enter your card" 
                        required/>
                    <input 
                        type="tel" 
                        inputmode="numeric" 
                        pattern="[0-9]{3}" 
                        maxlength="3" 
                        placeholder="Enter your cvv" 
                        required/>
                <button type="submit" class="pay-btn">Pay</button>
                </form>
            </div>           
        </section>
        <section class="thank-section">
            <div class="container hidden" id="thank-container" >
            </div>
        </section>
	    <script src="index.js" type="module"></script>
    </body>
</html>
